<div
  id="block"
  class="flex flex-row"
  style="
    display: flex;
    flex-direction: column;
    position: relative;
    left: 100vw;
    top: 100vh;
    height: 100vh;
    width: 200vw;
    padding: 700px;
  "
>
  <div style="height: fit-content">
    <button
      style="padding: 6px; border-radius: 4px; border: 2px solid"
      (click)="toggle()"
    >
      Toggle
    </button>
    @if (show) {
      <div
        ngAutoPosition
        style="
          width: 500px;
          height: 200px;
          border: 1px solid;
          border-radius: 4px;
          background-color: white;
        "
      ></div>
    }
  </div>
</div>
